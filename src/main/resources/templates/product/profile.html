<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Your Profile</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>
<body>

<div class="jumbotron text-center">
    <a href="/"><h1>ßa$zatá$ka Đj $zak$hop</h1></a>
    <h2>Welcome <span th:text="${user.getUsername()}">user</span></h2>
</div>

<div class="container-fluid" style="padding-left: 30px">
    <label for="table"><h3 style="text-align: center">Your orders: </h3></label>
    <div class="row" id="table">
        <table class="col-lg-4">
            <tr>
                <th>Order id</th>
                <th>Gross price</th>
                <th>Status</th>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:text="${order.getId()}">gecis fos</td>
                <td th:text="${order.getItemsGrossPriceWithCurrency()}">túrósfasz</td>
                <td th:text="${order.getStatus()}">anyád</td>
            </tr>
        </table>
        <div class="row list-group col-lg-8">
            <form action="/profile/saveprofile" method="post">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Firstname" class="form-control"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" class="form-control"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="zip">Zip code</label>
                    <input type="text" id="zip" name="zip" placeholder="eg.: 1111" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="eg.: Vércsorog" class="form-control"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="street">Adress(street, number)</label>
                    <input type="text" id="street" name="street" placeholder="eg.: Bástya utca, 69." class="form-control"
                           required="required"/>
                </div>
                <button type="submit" class="btn btn-success">Save your shipping detail</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
